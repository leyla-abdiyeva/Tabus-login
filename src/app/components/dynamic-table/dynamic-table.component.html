<igx-grid [data]="data"
          (cellEditEnter)="onEditDone()"
          (cellEditExit)="onEditDone()"
          (cellEdit)="onCellEdit($event)"
          autoGenerate="false">
  <igx-column *ngFor="let col of columns"
              [field]="col.field"
              [editable]="col.editable !== false">
  </igx-column>
</igx-grid>
